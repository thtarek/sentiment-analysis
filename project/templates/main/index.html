<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'comment' %}">
            {% csrf_token %}
            <div class="row col-md-12 d-flex justify-content-center">
                <div class="col-md-6 mb-3 mt-5">
                    <label for="exampleFormControlTextarea1" class="form-label">Input Your Comment</label>
                    <textarea rows="5"  class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
                    <div class="mt-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>  
        </form>
        
        {% if sentiment %}
        <div class="d-flex justify-content-center">
           <h5 class="bg-warning p-3 text-dark"> Prediction:   {{sentiment}} Review</h4>
        </div>
        {% endif %}
    </div>
  </body>
</html>
